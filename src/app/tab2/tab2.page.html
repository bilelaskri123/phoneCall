<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="recherche par numéro, nom ou prénom" (ionChange)="getContacts($event.target.value)"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let contact of contacts">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>
        <h2>{{contact.firstName}} {{contact.lastName}} </h2>
        <h3>{{contact.contact}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
