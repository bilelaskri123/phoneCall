<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item *ngFor="let contact of myContacts">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>
        <h2>{{contact.NUMBER}} </h2>
        <h3> {{contact.TYPE}} {{contact.DATE}}</h3>
      </ion-label>
      <ion-buttons>
        <ion-button (click)="callNow(contact.contact)" slot="end"><ion-icon color="primary" name="call-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>


</ion-content>
